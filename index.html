<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;0,800;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-wrapper">
        <div class="d-flex g-2">
          <!-- day input -->
          <div>
            <div class="box-title">DAY</div>
            <div class="rounded box-input p-3">
              <input
                type="text"
                class="fs-3 fw-bold form-input w-100px"
                placeholder="DD"
                id="dayInput"
                maxlength="2"
              />
            </div>
          </div>
          <!-- end:day input -->
          <!-- begin:month input -->
          <div>
            <div class="box-title">MONTH</div>
            <div class="rounded box-input p-3 w-100px">
              <input
                type="text"
                class="fs-3 fw-bold form-input"
                placeholder="MM"
                id="monthInput"
                maxlength="2"
              />
            </div>
          </div>
          <!-- end:month input -->
          <!-- begin:year input -->
          <div>
            <div class="box-title">YEAR</div>
            <div class="rounded box-input p-3 w-100px">
              <input
                type="text"
                class="fs-3 fw-bold form-input"
                placeholder="YYYY"
                id="yearInput"
                maxlength="4"
              />
            </div>
          </div>
          <!-- begin:year input -->
        </div>

        <!-- begin:button and line separator -->
        <div class="d-flex" style="align-items: center;">
          <div class="" style="width: 80%;">
            <hr />
          </div>
          <button type="button" class="btn" id="buttoncalc">
            <img src="./assets/images/icon-arrow.svg" alt="" srcset="">
          </button>
        </div>
        <!-- end:button and line separator -->

        <!-- begin:result -->
        <div class="result">
          <div class="result-item">
            <span id="yearResult" class="fw-800 fs-1 text-purple">--</span>
            <i class="fs-1 fw-800 tetx-off-black">years</i>
          </div>
          <div class="result-item">
            <span id="monthResult" class="fw-800 fs-1 text-purple">--</span>
            <i class="fs-1 fw-800 tetx-off-black">months</i>
          </div>
          <div class="result-item">
            <span id="dayResult" class="fw-800 fs-1 text-purple">--</span>
            <i class="fs-1 fw-800 tetx-off-black">days</i>
          </div>
        </div>
        <!-- end:result -->
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
  <script src="./assets/main.js" type="text/javascript"></script>
</html>
